<!DOCTYPE html>
<!-- Coding By CodingNepal - youtube.com/codingnepal -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">  
    <title>Making a TODO LIST for Daily Tasks</title>
    <link rel="stylesheet" href="todo.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Iconscout Link For Icons -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
  </head>
  <body>
    <!-- Header Section -->
    <header>
      <h1>My Daily TODO List</h1>
    </header>

    <!-- Main Content Wrapper -->
    <div class="wrapper">
      <!-- Task Input Section -->
      <div class="task-input">
        <img src="bars-icon.svg" alt="icon">
        <input type="text" placeholder="Add a new task">
        <button class="add-task-btn">Add Task</button>
      </div>

      <!-- Controls for Filtering and Clearing Tasks -->
      <div class="controls">
        <div class="filters">
          <span class="active" id="all">All</span>
          <span id="pending">Pending</span>
          <span id="completed">Completed</span>
        </div>
        <button class="clear-btn">Clear All</button>
      </div>

      <!-- Task List Section -->
      <ul class="task-box"></ul>
    </div>

    <!-- Edit Task Modal -->
    <div class="modal" id="editModal">
      <div class="modal-content">
        <span class="close-btn">&times;</span>
        <h2>Edit Task</h2>
        <input type="text" id="editTaskInput" placeholder="Edit your task">
        <button class="save-task-btn">Save</button>
      </div>
    </div>

    <!-- Footer Section -->
    <footer>
      <p>&copy; 2024 My TODO List. All rights reserved.</p>
    </footer>

    <!-- JavaScript File -->
    <script src="todo.js"></script>
  </body>
</html>
